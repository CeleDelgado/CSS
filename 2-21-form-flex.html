<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con flex</title>
    <link rel="stylesheet" type="text/css" href="2-21-form-flex.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/8176a75640.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form_section">
                <input type="text" class="form_input" placeholder="Escriba su mail">
            </div>
            <div class="form_section">
                <input type="email" class="form_input" placeholder="Escriba el asunto">
            </div>
            <div class="form_section">
                <textarea class="form_input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form_section"> <!--boton para enviar, por defecto viene con el valor "enviar"-->
                <input type="submit" class="form_input">
            </div>
        </form>

        <div class="form_img">
            <div class="img_container">
                <div>
                    <img src="https://w7.pngwing.com/pngs/522/873/png-transparent-black-envelope-icon-advanced-case-management-envelope-computer-icons-icon-design-envelope-mail-miscellaneous-angle-rectangle-thumbnail.png" alt="sobre-png">
                </div>
            </div>
        </div>

    </div>
   
    

   
</body>
</html>
